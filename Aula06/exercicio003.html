<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exercício - Curso em Vídeo</title>
    <style>
        body {
            background-color: rgb(83, 152, 241);
            color: white;
            font: normal 30pt Calibri ;
        }
        h1 {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Este é o primeiro exercício do Curso em Vídeo de JavaScript!!</p>
    <script>
        var n1 = Number(prompt("Digite um número")) //parse.Int converte para número inteiro
        var n2 = Number(prompt("Digite o segundo número"))
        var res = n1 + n2 
        alert(`A soma entre ${n1} e ${n2} é igual a ${res}`)
        
        // + para adição --> (number + number)
        // + para concatenação --> (string + string )
    </script>
</body>
</html>
