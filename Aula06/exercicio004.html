<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Times New Roman;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt("Qual é seu nome?")
        document.writeln(`Olá <strong>${nome}</strong>!! Seu nome tem ${nome.length} letras.</br>`) //quantos caracteres esta string tem 
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}.</br>`) // tudo em maiúsculo
        document.writeln(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`) // tudo em minúsculo

    </script>
</body>
</html>
